<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="box container mt-5 border border-secondary bg-light%">
           <input id="result" class="container mt-2" style="background-color:lavender;" type="text"> <br>
            <button onclick="display(1)" class="btn btn-secondary mt-1">1</button>
            <button onclick="display(2)" class="btn btn-secondary mt-1">2</button>
            <button onclick="display(3)" class="btn btn-secondary mt-1">3</button>
            <button onclick="display('+')" class="btn btn-secondary mt-1">+</button>
            <button onclick="display('-')" class="btn btn-secondary mt-1">-</button><br>
            <button onclick="display(4)" class="btn btn-secondary mt-1">4</button>
            <button onclick="display(5)" class="btn btn-secondary mt-1">5</button>
            <button onclick="display(6)" class="btn btn-secondary mt-1">6</button>
            <button onclick="display('*')" class="btn btn-secondary mt-1">X</button>
            <button onclick="display('/')" class="btn btn-secondary mt-1">/</button><br>
            <button onclick="display(7)" class="btn btn-secondary mt-1">7</button>
            <button onclick="display(8)" class="btn btn-secondary mt-1">8</button>
            <button onclick="display(9)" class="btn btn-secondary mt-1">9</button>
            <button onclick="removeElement()" class="btn btn-secondary mt-1" style="width: 75px;">&#9003</button><BR>
            <button onclick="display(0)" class="btn btn-secondary mt-1 mb-2">0</button>
            <button onclick="evaluateexp()" class="btn btn-secondary mt-1 mb-2">=</button>
            <button onclick="allclear()" class="btn btn-secondary mt-1 mb-2">AC</button>
            <button onclick="display('(')" class="btn btn-secondary mt-1 mb-2">(</button>
            <button onclick="display(')')" class="btn btn-secondary mt-1 mb-2">)</button>

    </div>    
</body>
<script src="./calculator.js"></script>
</html>
